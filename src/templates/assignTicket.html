{% extends 'base.html'%}

    {% block content %}
    <div class="sign-in-form" style="width:450px;">
      <form id="assign"  action="/assign/" method="POST">
          {% csrf_token %}
        <h3>Would you like to be assigned to ticket:</h3>
        <p>{{ticketTitle}}</p>

        <input id = "ticket" type = "hidden" name = "ticketNum">
        <script>
          let ticketNum = new URLSearchParams(window.location.search).get('ticketNum');
          document.getElementById("ticket").value = ticketNum;
        </script>

        <br><br>
        {% if isAssigned == True %}
        <p>You are already assigned to this ticket!</p>
        <input type="submit" id="submit" value="Back" name = "submit">
        {% else %}
        <input type="submit" id="submit" value="Yes" name = "submit">
        <input type="submit" id="submit" value="No" name = "submit">
        {% endif %}

      </form>
        {{error}}

    </div>
    {% endblock %}
