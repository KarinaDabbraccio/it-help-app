{% extends 'base.html'%}

    {% block content %}
    <div class="sign-in-form" style="width:600px;">
      <h3>New Ticket</h3> 
	  <form id="newTicket"  action="/newticket/" method="POST" style="padding:1em;">
          {% csrf_token %}
        
          <input class="inputFields" style="width:500px;font-family:Verdana;" name="title" placeholder="Summary of issue...">
          <br><br>
          Priority:
          <select name="priority">
              <option value="R">Routine</option>
              <option value="U">Urgent</option>
              <option value="E">Emergency</option>
            </select>
          <br><br>
         <textarea rows = "8" cols = "60" name = "description" placeholder="Please enter issue here..."style="font-family:Verdana;"></textarea>
        <br><br>
        <input type="submit" id="submit" value="Submit" style="width:120px;">
      </form>
        {{error}}

    </div>
    {% endblock %}
